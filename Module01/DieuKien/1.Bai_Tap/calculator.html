<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng máy tính</title>
</head>
<body>
<input id="num1" type="text">
<input id="num2" type="text">
<br>
<button onclick="add()" type="button">Addition(+)</button>
<button onclick="sub()" type="button">Subtraction(-)</button>
<button onclick="mul()" type="button">Multiplication(*)</button>
<button onclick="div()" type="button">Division(/)</button>
<br>
<input id="result" type="text">
<script>

    let num1 = document.getElementById("num1");
    let num2 = document.getElementById("num2");

    function add() {
        document.getElementById("result").value = parseInt(num1.value) + parseInt(num2.value);
    }

    function sub() {
        document.getElementById("result").value = parseInt(num1.value) - parseInt(num2.value);
    }

    function mul() {
        document.getElementById("result").value = parseInt(num1.value) * parseInt(num2.value);
    }

    function div() {
        if (num2.value == 0) {
            alert('Number 2 phai khac 0');
        }
        document.getElementById("result").value = parseInt(num1.value) / parseInt(num2.value);
    }
</script>
</body>
</html>
