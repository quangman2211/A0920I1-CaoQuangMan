<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case
    </title>
</head>
<body>
<script>
    let browser = prompt('Nhập Trình Duyêtj');
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }

    let a = prompt('a?', '');
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }

    let value = prompt('Type a number');
    /*
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }
    */
    switch (value > 0) {
        case true:
            alert(1);
            break;
        case false:
            switch (value == 0) {
                case true:
                    alert(0);
                    break;
                case false:
                    alert(-1)
                    break;
            }
            break;
    }


</script>
</body>
</html>
