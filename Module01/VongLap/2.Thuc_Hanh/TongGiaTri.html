<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while
    </title>
</head>
<body>
    <script>
        document.writeln("Bai 1")
        let num = prompt("Enter a number: ");
        let total = 0;
        while( num != -1 ) {
            num = parseInt(prompt("Enter a number: "));
            //phần code tính tổng
            total += num;
        }
        document.writeln(total);
        document.writeln("<br>");
        document.writeln("Bai 2");
        let i = 1;
        while (i < 100) {
            //phân thân vòng lặp
            document.write("<hr width = " + i + "%>");
            i++;
        }

    </script>
</body>

</html>
